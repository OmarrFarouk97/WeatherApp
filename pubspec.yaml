name: weather_app
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  flutter_bloc: ^8.1.1
  hexcolor: ^2.0.7
  dio: ^4.0.6
  intl: ^0.17.0
  syncfusion_flutter_charts: ^19.4.47
  lottie: ^1.4.1
  shared_preferences: ^2.0.15
  flutter_screenutil: ^5.5.3+2



dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/anims/

  fonts:
    - family: flutterfonts
      fonts:
        - asset: assets/fonts/flutterfonts.ttf
